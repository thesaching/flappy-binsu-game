<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binsu Studios | Interactive Games</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@300;700;900&display=swap');

        :root {
            --bg-base: #0f172a;
            --card-bg: rgba(30, 41, 59, 0.7);
            --accent-main: #00e5ff;
            --accent-sec: #ff0055;
            --text-main: #ffffff;
            --text-muted: #94a3b8;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: var(--bg-base); color: var(--text-main);
            font-family: 'Montserrat', sans-serif; overflow-x: hidden;
        }

        /* --- Dynamic Canvas Background --- */
        #bg-canvas {
            position: fixed; top: 0; left: 0; width: 100vw; height: 100vh;
            z-index: -1; pointer-events: none; opacity: 0.6;
        }

        /* --- Header --- */
        header {
            text-align: center; padding: 100px 20px 50px 20px;
        }
        header h1 { font-size: clamp(2.5rem, 6vw, 5rem); font-weight: 900; text-transform: uppercase; letter-spacing: 2px; }
        header h1 span { color: var(--accent-main); text-shadow: 0 0 20px rgba(0,229,255,0.5); }
        header p { font-size: 1.2rem; color: var(--text-muted); max-width: 600px; margin: 20px auto; line-height: 1.6; }

        /* --- Game Grid --- */
        .showcase { padding: 0 5% 100px 5%; max-width: 1400px; margin: 0 auto; }
        .grid {
            display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 40px; perspective: 1500px;
        }

        /* --- 3D Glassmorphism Cards --- */
        .card {
            background: var(--card-bg); border: 1px solid rgba(255,255,255,0.1);
            border-radius: 20px; padding: 30px; display: flex; flex-direction: column; align-items: center; text-align: center;
            text-decoration: none; color: white; transform-style: preserve-3d;
            transition: border 0.3s, box-shadow 0.3s; backdrop-filter: blur(10px);
        }
        .card:hover { border-color: var(--accent-main); box-shadow: 0 15px 30px rgba(0,0,0,0.5), 0 0 20px rgba(0,229,255,0.2); }

        .card h2 { font-size: 24px; font-weight: 900; margin-bottom: 10px; transform: translateZ(40px); }
        .card p { font-size: 14px; color: var(--text-muted); line-height: 1.5; transform: translateZ(30px); margin-bottom: 30px; flex-grow: 1; }

        .play-btn {
            background: rgba(255,255,255,0.05); color: var(--accent-main); border: 2px solid var(--accent-main);
            padding: 12px 30px; font-weight: bold; border-radius: 30px; text-transform: uppercase;
            transform: translateZ(50px); transition: all 0.3s; width: 100%; letter-spacing: 1px;
        }
        .card:hover .play-btn { background: var(--accent-main); color: #000; box-shadow: 0 0 15px var(--accent-main); }

        /* =========================================
           ANIMATED PURE CSS LOGOS
           ========================================= */
        .logo-container {
            width: 120px; height: 120px; margin-bottom: 30px;
            border-radius: 20px; background: rgba(0,0,0,0.5);
            display: flex; justify-content: center; align-items: center;
            transform: translateZ(60px); position: relative; overflow: hidden;
            box-shadow: inset 0 0 20px rgba(0,0,0,0.8);
            border: 2px solid rgba(255,255,255,0.05);
        }

        /* 1. Free Fire (Animated Flame) */
        .anim-flame {
            width: 50px; height: 50px;
            background: linear-gradient(to top, #ffcc00, #ff0055);
            border-radius: 0 50% 50% 50%;
            transform: rotate(45deg);
            animation: flicker 0.6s infinite alternate ease-in-out;
            box-shadow: 0 0 20px #ff0055;
        }
        @keyframes flicker { 0% { transform: rotate(45deg) scale(0.9); } 100% { transform: rotate(45deg) scale(1.1); } }

        /* 2. PUBG (Moving Crosshair) */
        .anim-pubg {
            width: 60px; height: 60px; border: 4px solid #fff; border-radius: 50%;
            position: relative; animation: aim 4s infinite ease-in-out;
        }
        .anim-pubg::before, .anim-pubg::after {
            content: ''; position: absolute; background: #fff;
        }
        .anim-pubg::before { width: 2px; height: 100%; left: 50%; transform: translateX(-50%); }
        .anim-pubg::after { height: 2px; width: 100%; top: 50%; transform: translateY(-50%); }
        @keyframes aim { 0%, 100% { transform: translate(0,0); } 25% { transform: translate(15px, -15px); } 50% { transform: translate(-10px, -10px); } 75% { transform: translate(-15px, 15px); } }

        /* 3. Slowroads (Scrolling Road) */
        .anim-road {
            width: 100%; height: 100%; background: #333; position: relative;
            transform: perspective(200px) rotateX(45deg);
        }
        .anim-road::after {
            content: ''; position: absolute; left: 50%; top: -100%; width: 6px; height: 300%;
            background: repeating-linear-gradient(to bottom, #fff 0, #fff 20px, transparent 20px, transparent 40px);
            transform: translateX(-50%); animation: drive 0.5s linear infinite;
        }
        @keyframes drive { 100% { top: 0; } }

        /* 4. Flappy Binsu (Bouncing Block) */
        .anim-flappy {
            width: 30px; height: 30px; background: #f1c40f; border: 3px solid #fff; border-radius: 5px;
            animation: flap 0.8s infinite; position: relative;
        }
        @keyframes flap { 0%, 100% { transform: translateY(20px) rotate(0deg); } 50% { transform: translateY(-20px) rotate(-20deg); } }

        /* 5. Horror Escape (Blinking Eye) */
        .anim-eye {
            width: 70px; height: 35px; background: #fff; border-radius: 50%;
            display: flex; justify-content: center; align-items: center;
            animation: blink 4s infinite; position: relative; overflow: hidden;
            box-shadow: 0 0 20px #ff0000;
        }
        .anim-eye::after {
            content: ''; width: 20px; height: 20px; background: #ff0000; border-radius: 50%; border: 4px solid #000;
        }
        @keyframes blink { 0%, 90%, 100% { transform: scaleY(1); } 95% { transform: scaleY(0.1); } }

        /* 6. Chopping Game (Animated Knife) */
        .anim-chop {
            width: 8px; height: 60px; background: #ccc; border-radius: 4px 4px 0 0;
            position: relative; transform-origin: bottom center; animation: chop 0.5s infinite;
        }
        .anim-chop::after {
            content: ''; position: absolute; bottom: 0; left: -4px; width: 16px; height: 20px; background: #8b0000; border-radius: 2px;
        }
        @keyframes chop { 0%, 100% { transform: rotate(-30deg); } 50% { transform: rotate(40deg); } }

        /* 7. Slap Ninja (Katana Slash) */
        .anim-slash {
            width: 100%; height: 100%; position: relative;
        }
        .anim-slash::after {
            content: ''; position: absolute; top: 0; left: 0; width: 140%; height: 4px;
            background: #fff; box-shadow: 0 0 10px #fff;
            transform-origin: left center; transform: rotate(45deg) scaleX(0);
            animation: slash 1.5s infinite;
        }
        @keyframes slash { 0% { transform: rotate(45deg) scaleX(0); opacity: 1; } 30% { transform: rotate(45deg) scaleX(1); opacity: 1; } 100% { transform: rotate(45deg) scaleX(1); opacity: 0; } }

        /* 8. Space Defender (Shooting Ship) */
        .anim-ship {
            width: 0; height: 0; border-left: 20px solid transparent; border-right: 20px solid transparent; border-bottom: 30px solid #00e5ff;
            position: relative; animation: hover 2s infinite ease-in-out;
        }
        .anim-ship::after {
            content: ''; position: absolute; top: -40px; left: -2px; width: 4px; height: 20px;
            background: #00e5ff; box-shadow: 0 0 10px #00e5ff; animation: shoot 0.5s infinite linear;
        }
        @keyframes hover { 0%, 100% { transform: translateY(5px); } 50% { transform: translateY(-5px); } }
        @keyframes shoot { 0% { transform: translateY(0); opacity: 1; } 100% { transform: translateY(-30px); opacity: 0; } }

    </style>
</head>
<body>

    <canvas id="bg-canvas"></canvas>

    <header>
        <h1>Binsu <span>Studios</span></h1>
        <p>Experience the ultimate collection of custom physics engines, intense survival arenas, and psychological horror.</p>
    </header>

    <section class="showcase">
        <div class="grid" id="games-grid">
            </div>
    </section>

<script>
    // --- 1. DYNAMIC DATA STRUCTURE ---
    const gamesData = [
        { title: "Free Fire (Demo)", desc: "Battle Royale inspired mechanics with relentless survival elements.", url: "#", animClass: "anim-flame" },
        { title: "PUBG Arena", desc: "100 drop in, 1 walks out. Test your aim and reflexes.", url: "#", animClass: "anim-pubg" },
        { title: "Slow Binsu 3D", desc: "Endless 3D driving. Weave through traffic at breakneck speeds.", url: "https://thesaching.github.io/chopping-binsu-game/car.html", animClass: "anim-road" },
        { title: "Flappy Binsu", desc: "The gravity-defying arcade thriller. Dodge the treacherous pillars.", url: "https://thesaching.github.io/flappy-binsu-game/", animClass: "anim-flappy" },
        { title: "Escape the Nightmare", desc: "A terrifying vertical survival. Don't let the eyes catch you.", url: "https://thesaching.github.io/flappy-binsu-game/easha1.html", animClass: "anim-eye" },
        { title: "Chopping Block", desc: "Test your timing. Chop perfectly or lose your fingers.", url: "https://thesaching.github.io/chopping-binsu-game/", animClass: "anim-chop" },
        { title: "Slap Ninja", desc: "Frantic high-speed swiping frenzy. Slice them out of the air.", url: "#", animClass: "anim-slash" },
        { title: "Space Defender", desc: "Top-down bullet hell. Defend against the endless swarm.", url: "#", animClass: "anim-ship" }
    ];

    // --- 2. GENERATE DOM WITH ANIMATED CSS LOGOS ---
    const grid = document.getElementById('games-grid');
    
    gamesData.forEach((game) => {
        const cardHTML = `
            <a href="${game.url}" target="_blank" class="card">
                <div class="logo-container">
                    <div class="${game.animClass}"></div>
                </div>
                <h2>${game.title}</h2>
                <p>${game.desc}</p>
                <div class="play-btn">Play Now</div>
            </a>
        `;
        grid.innerHTML += cardHTML;
    });

    // --- 3. 3D MOUSE TRACKING TILT EFFECT ---
    const cards = document.querySelectorAll('.card');
    
    cards.forEach(card => {
        card.addEventListener('mousemove', (e) => {
            const rect = card.getBoundingClientRect();
            const x = e.clientX - rect.left - rect.width / 2;
            const y = e.clientY - rect.top - rect.height / 2;
            
            const rotateX = (y / rect.height) * -25;
            const rotateY = (x / rect.width) * 25;

            card.style.transform = `rotateX(${rotateX}deg) rotateY(${rotateY}deg) scale3d(1.05, 1.05, 1.05)`;
            card.style.transition = 'none'; 
        });

        card.addEventListener('mouseleave', () => {
            card.style.transform = `rotateX(0deg) rotateY(0deg) scale3d(1, 1, 1)`;
            card.style.transition = 'transform 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94)';
        });
    });

    // --- 4. INTERACTIVE BACKGROUND CANVAS ---
    const canvas = document.getElementById('bg-canvas');
    const ctx = canvas.getContext('2d');
    let width, height;
    let particles = [];

    function resizeBg() {
        width = canvas.width = window.innerWidth;
        height = canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resizeBg);
    resizeBg();

    class Particle {
        constructor() {
            this.x = Math.random() * width;
            this.y = Math.random() * height;
            this.vx = (Math.random() - 0.5) * 1;
            this.vy = (Math.random() - 0.5) * 1;
            this.size = Math.random() * 2 + 1;
        }
        update() {
            this.x += this.vx;
            this.y += this.vy;
            if (this.x < 0 || this.x > width) this.vx *= -1;
            if (this.y < 0 || this.y > height) this.vy *= -1;
        }
        draw() {
            ctx.fillStyle = `rgba(0, 229, 255, 0.4)`;
            ctx.beginPath();
            ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
            ctx.fill();
        }
    }

    for (let i = 0; i < 80; i++) particles.push(new Particle());

    // Connect particles with lines if they are close
    function drawLines() {
        for (let i = 0; i < particles.length; i++) {
            for (let j = i + 1; j < particles.length; j++) {
                let dx = particles[i].x - particles[j].x;
                let dy = particles[i].y - particles[j].y;
                let dist = Math.sqrt(dx * dx + dy * dy);
                
                if (dist < 120) {
                    ctx.strokeStyle = `rgba(0, 229, 255, ${0.2 - dist/600})`;
                    ctx.lineWidth = 1;
                    ctx.beginPath();
                    ctx.moveTo(particles[i].x, particles[i].y);
                    ctx.lineTo(particles[j].x, particles[j].y);
                    ctx.stroke();
                }
            }
        }
    }

    function animateBg() {
        ctx.clearRect(0, 0, width, height);
        particles.forEach(p => { p.update(); p.draw(); });
        drawLines();
        requestAnimationFrame(animateBg);
    }
    animateBg();
</script>
</body>
</html>
